<h1>foto</h1>
<div infinite-scroll="loadData()"
     infinite-scroll-distance="2"
     infinite-scroll-disabled="photos.length >= 100">
    <div ng-repeat="photo in photos">
        <div>
            <img ng-src="http://placehold.it/250x250&text={{photo.title}}">
        </div>
    </div>
</div>
<div style='clear: both;'></div>
